<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">应用管理</span></span>
        <ul>
          <li nz-menu-item><a [routerLink]="['/apps']">应用服务</a></li>
          <li nz-menu-item><a [routerLink]="['/mqtt']">mqtt</a></li>
          <li nz-menu-item><a [routerLink]="['/rfid']">rfid</a></li>
          <li nz-menu-item><a [routerLink]="['/settings']">设置</a></li>
        </ul>
      </li>

      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">手册</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed"
         [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>安装</nz-breadcrumb-item>
        <nz-breadcrumb-item>OPC</nz-breadcrumb-item>

      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">

        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;"> ©2018 文什数据科技有限公司</nz-footer>
  </nz-layout>
</nz-layout>
